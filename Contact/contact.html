<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Sudhanshu</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <section id="container-left">
          <div class="sharebt">Share My Profile</div>
        </section>
        <section id="container-right">
          <!--modal-->
          <div class="modal">
            <div class="modal-header">
              <h1>Share My Profile</h1>
              <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
              </div>
            </div>

            <div>
              <h3>Share this via</h3>

              <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
